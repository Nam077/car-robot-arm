<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Client</title>
</head>
<body>
    <h1>WebSocket Client</h1>
    <div id="messages"></div>
    <input type="range" id="messageInput" placeholder="Enter message"  max="180" min="0" step="1"   ">
    <input type="text" id = "messageOutput" value="0" style="width: 50px; height: 20px; border: none; background-color: transparent; text-align: center;">
    <script>
        var socket = new WebSocket("ws://192.168.1.21/ws");

        socket.onopen = function(event) {
            console.log("WebSocket connection opened.");
        };

        socket.onmessage = function(event) {
            console.log("Message received: " + event.data);
            var messagesDiv = document.getElementById("messages");
            messagesDiv.innerHTML += "<p>" + event.data + "</p>";
        };

        socket.onclose = function(event) {
            console.log("WebSocket connection closed.");
        };

        socket.onerror = function(error) {
            console.error("WebSocket error: " + error.message);
        };

        function sendMessage() {
            var message = document.getElementById("messageInput").value;
            socket.send(JSON.stringify({
                type : "servo",
                servoPin:  13,
                angle: message
            }));
            document.getElementById("messageOutput").value = message; // Clear input after sending
            
        }
        function sendMessage2() {
            var message = document.getElementById("messageOutput").value;
            socket.send(JSON.stringify({
                type : "servo",
                servoPin:  13,
                angle: message
            }));
            document.getElementById("messageInput").value = message; // Clear input after sending
            
        }

        function sendAngle(servoPin, angle) {
            socket.send(JSON.stringify({
                type : "servo",
                servoPin:  servoPin,
                angle: angle
            }));
        }


        document.getElementById("messageInput").addEventListener("input", function() {
            sendMessage();
        });
        document.getElementById("messageOutput").addEventListener("input", function() {
            sendMessage2();
        });
    </script>
</body>
</html>
